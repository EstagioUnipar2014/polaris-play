@(pesagens: List[Pesagem]) @main("") {
<div class="container">
	<div id="message"></div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="page-title animais">Pesagens</h2>
			<a href="/pesagens/create">Nova Pesagem</a>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Animal</th>
						<th>Peso</th>
						<th></th>
					</tr>
				</thead>	
					@for(pesagem <- pesagens) {
					<tr>
						<td>@pesagem.animal.identificacao , @pesagem.animal.nome</td>
						<td>@pesagem.peso, @pesagem.unidade.abreviacao</td>
						<td><a href="/pesagens/remove?id=@pesagem.id">Remover</a></td>
					</tr>
					}
			</table>
		</div>
	</div>
</div>
}
