@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Polaris</a>
					</div>
		
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Cadastros <span class="caret"></span></a>

								</ul></li>

								data-toggle="dropdown">Listas<span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="/animais">Animais</a></li>
									<li><a href="/pesagens">Pesagens</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			@content
		</div>
	</body>
</html>
